<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <title>Number Guessing Game by Nafish Nobel</title>
 
    <!-- css style -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
    }
    </style>
</head>
<body>
    <header>
        <section class="container ">
            <h1 class=" text-center bg-dark text-white fw-bolder">Guess The Number</h1>
        </section>
        
    </header>
   
    <main>
 
            <section class="container">
 
                <h5 class="text-center bg-warning fw-bold">We have selected a random number between 1 - 100.
                    See if you can guess it.</h5>
 
                    <!-- form area -->
                    <div class="text-center bg-info">
                        <form>
                            <div class="fw-bold">
                                <label for="guess">Enter a guess:</label>
                            </div>
                            <input type="number" id="guess">
                            <input type="submit" id="submitGuess" value="Check My Guess">
                          </form>
                        
                          <p id="feedback"></p>
                        
                          <script>
                            const randomNumber = Math.floor(Math.random() * 100) + 1
                            console.log('Random Number', randomNumber)
                        
                            function checkGuess() {
                              let myGuess = guess.value
                              if (myGuess === randomNumber) {
                                feedback.textContent = "You got it right!"
                              } else if (myGuess > randomNumber) {
                                feedback.textContent = "Your guess was " + myGuess + ". That's too high. Try Again!"
                              } else if (myGuess < randomNumber) {
                               feedback.textContent = "Your guess was " + myGuess + ". That's too low. Try Again!"
                             }
                           }
                           submitGuess.addEventListener('click', checkGuess);
                         </script>
                    </div>
 
            </section>
            
    </main>
    <footer>
        
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
